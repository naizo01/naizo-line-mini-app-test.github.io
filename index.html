<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hello MINI App</title>
  <!-- 公式CDN (最新版を追従) -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> <!-- :contentReference[oaicite:4]{index=4} -->
</head>
<body>
  <h1 id="msg">Loading…</h1>

  <script>
    (async () => {
      try {
        await liff.init({ liffId: '2007383574' });     // ③で取得したIDに差し替え
        const profile = await liff.getProfile();         // テスターのLINEプロフィール取得
        document.getElementById('msg').textContent =
          `Hello, ${profile.displayName}!`;              // “Hello <名前>!” を表示
      } catch (error) {
        document.getElementById('msg').textContent =
          `Error: ${error.message}`;                    // エラーメッセージを表示
      }
    })();
  </script>
</body>
</html>
